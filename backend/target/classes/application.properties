# ✅ Correct MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/helpdesk?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root@localhost
spring.datasource.password=

# ✅ Correct MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ JPA & Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Spring Security Config (For Basic Auth)
spring.security.user.name=admin
spring.security.user.password=admin123

# SMTP Configuration (Use your email provider settings)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
